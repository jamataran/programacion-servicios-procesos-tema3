<div class="container">
  <div class="row align-content-center">
    <div *ngFor="let photo of photos" class="card col-2 card-padding">
      <img [src]="photo.thumbnailUrl" class="card-img-top" [alt]="photo.albumId">
      <div class="card-body">
        <h5 class="card-title"> {{photo.title}}</h5>
      </div>
    </div>
  </div>
</div>
